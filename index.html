<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <nav class="navbar">
            <div class="row">
                <div class="nav-logo">Logo</div>
                <div class="nav-menu">Menu</div>
                <div class="nav-callToAction">Button</div>
            </div>
        </nav>
    </header>
    <main>
        
        <!-- home -->
        <section>
            <div class="container">
                <div class="hero"></div>
            </div>
        </section>
        
        <!-- section 1 -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col60"></div>
                    <div class="col40"></div>
                </div>
            </div>
        </section>
        
        <!-- section 2 row reverse -->
        <section class="bkg">
            <div class="container">
                <div class="row" id="reverse">
                    <div class="col60"></div>
                    <div class="col40"></div>
                </div>
            </div>
        </section>
        
        <!-- section 3 -->
       
        <section>
            <div class="container">
                <div class="row">
                    <div class="col60"></div>
                    <div class="col40"></div>
                </div>
            </div>
        </section>
        
        <!-- big pic section -->
        <section>
            <div class="container">
                <div class="row">
                    
                    <div class="bigPic"></div>
                </div>
            </div>
        </section>
        
        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                    <div class="col-6"></div>  
                </div>
                
            </div>
        
        
            <div class="footer-container">
                <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                </div>                
                
            </div>
        </footer>
    </main>
</body>
</html>
